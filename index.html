<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pixel Rocket Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, white 1px, transparent 2px);
      background-size: 4px 4px;
      animation: twinkle 2s infinite linear;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .rocket {
      position: absolute;
      width: 10vw;
      max-width: 80px;
      height: auto;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      image-rendering: pixelated;
    }

    .chemtrail {
      position: absolute;
      width: 10px;
      height: 120px;
      background: linear-gradient(to bottom, rgba(255,200,100,0.9), rgba(255,140,0,0));
      border-radius: 2px;
      z-index: 1;
      opacity: 0;
      animation: chemtrail-fade 2s ease-in-out;
      pointer-events: none;
    }

    @keyframes chemtrail-fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAYACAIAAABn4K39AAEAAElEQVR4nLT9Ta9ua7YcCEWMZ659PjKPr/Om7bQxlgyqkko0kH8B" class="rocket" id="rocket" alt="rocket">

  <script>
    const rocket = document.getElementById('rocket');
    const screenHeight = document.documentElement.clientHeight;
    let posY = screenHeight;

    function animateRocket() {
      posY -= 1;
      rocket.style.top = posY + 'px';

      if (posY > -100) {
        requestAnimationFrame(animateRocket);
      } else {
        posY = screenHeight;
        rocket.style.top = posY + 'px';
        setTimeout(() => requestAnimationFrame(animateRocket), 1000);
      }
    }

    function showChemtrail() {
      const rect = rocket.getBoundingClientRect();
      const trail = document.createElement('div');
      trail.className = 'chemtrail';
      trail.style.left = rect.left + rect.width / 2 + 'px';
      trail.style.top = rect.top + rect.height + 'px';
      document.body.appendChild(trail);

      setTimeout(() => trail.remove(), 2000);
    }

    setInterval(showChemtrail, 10000);
    requestAnimationFrame(animateRocket);
  </script>
</body>
</html>
