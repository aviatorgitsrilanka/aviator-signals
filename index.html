<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сигналы для Aviator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/28/Starsinthesky.jpg') repeat;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -1000px 1000px; }
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .button:nth-child(1) { background-color: #007bff; }
        .button:nth-child(2) { background-color: #28a745; }
        .button:nth-child(3) { background-color: #dc3545; }
        .button:hover { opacity: 0.8; }
        #signals {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .rocket {
            position: absolute;
            width: 50px;
            bottom: -60px;
            animation: fly 10s linear infinite;
        }
        @keyframes fly {
            from { left: 50%; bottom: -60px; }
            to { left: 50%; bottom: 110%; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <a href="https://t.me/your_username" class="button" target="_blank">Написать в Telegram</a>
    <a href="https://your-referral-link.com" class="button" target="_blank">Перейти по реферальной ссылке</a>
    <button class="button" onclick="getSignal()">Получить сигнал</button>
    <div id="signals"></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/SpaceX_Falcon_9_icon.svg" class="rocket" alt="Ракета">

    <script>
        let lastSignalTime = 0;
        let lastSignal = "";

        function getSignal() {
            let now = Date.now();
            if (now - lastSignalTime < 13000) {
                document.getElementById('signals').innerText = "Подождите 13 секунд перед следующим сигналом!";
                return;
            }
            lastSignalTime = now;
            lastSignal = (Math.random() * (2 - 1.1) + 1.1).toFixed(2);
            document.getElementById('signals').innerText = "Сигнал: " + lastSignal;
        }
    </script>
</body>
</html>
